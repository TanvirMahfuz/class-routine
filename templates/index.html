<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today's Classes</title>
  </head>
  <body>
    <h1>Today's Classes</h1>

      {% endfor %}
    </ul>
  </body>
</html>
